<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="icon" href="rainbow.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Name of the city, Location, ZIP">
        <button class="search-button">Search</button>
    </div>
    <div class="weather-container">
        <div class="extra-information">
            <div class="date-container"></div>
            <div class="time-container"></div>
        </div>
        <h1 class="nearby-city"></h1>
        <div class="main-information">
            <div class="nearby-temperature"></div>
            <div><img class="weather-icon"></div>
        </div>
        <div class="weather-type"></div>
        <div class="weather-description"></div>
        <hr>
        <div class="wind-speed"></div>
        <div class="humidity"></div>
    </div>
</body>

</html>
